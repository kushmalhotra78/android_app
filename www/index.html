<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
$(function() {

    var $el, leftPos, newWidth,
        $mainNav = $("#example-one");
    
    $mainNav.append("<li id='magic-line'></li>");
    var $magicLine = $("#magic-line");
    
    $($magicLine)
        .width($(".current_page_item").width())
        .css("left", $(".current_page_item a").position().left)
        .data("origLeft", $magicLine.position().left)
        .data("origWidth", $magicLine.width());
   
    
    $( "#example-one li a" ).click(function(){
          $el = $(this);
        leftPos = $el.position().left;
        newWidth = $el.parent().width();
        $magicLine.stop().animate({
            left: leftPos,
            width: newWidth
        });

});



    
});
});//]]> 




</script>


  
</head>

<body style="overflow:hidden;">

</div> 

<script type='text/javascript'>//<![CDATA[

function navnext( next ) {
    $( ":mobile-pagecontainer" ).pagecontainer( "change", next, {
        transition: "slide"
    });
  var liChild = parseInt(next.replace('#page',''))-1;
$( "#example-one li a:eq("+liChild+")" ).trigger( "click" );

}
function navprev( prev ) {
    $( ":mobile-pagecontainer" ).pagecontainer( "change", prev, {
        transition: "slide",
        reverse: true
    });
  var liChild = parseInt(prev.replace('#page',''))-1;
$( "#example-one li a:eq("+liChild+")" ).trigger( "click" );

}

function runMyFunction(child)
{
   $( "#example-one li a:eq("+child+")" ).trigger( "click" );
return true;
}


$( document ).one( "pagecreate", "#page1", function() {
    // Handler for navigating to the next page
    // Navigate to the next page on swipeleft
    $( document ).on( "swipeleft", ".ui-page",  function( event ) {
        // Get the filename of the next page. We stored that in the data-next
        // attribute in the original markup.
        var next = $( this ).jqmData( "next" );
        if ( next ) {
            navnext( next );
        }
    });
    // The same for the navigating to the previous page
    $( document ).on( "swiperight", ".ui-page", function( event ) {
        var prev = $( this ).jqmData( "prev" );
        if (prev) {
            navprev( prev );
        }
    });
});

//]]> 

</script>
